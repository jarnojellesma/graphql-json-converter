
type User {
  id: Int!
  name: String!
  avatar: Photo
}

type Message {
  id: Int!
  text: String
  user: User
}

input PhotoInput {
  file: String!
  name: String!
}

input UserInput {
  name: String!
  photo: InputPhoto
}

type Query {
  user: User
  users: [User]
  message: Message
  messages: [Message]
}

type Mutation {
  createUser(data: UserInput!): User
  createMessage(text: String): Message
  uploadPhotos(
    data: [PhotoInput],
    repository: ID,
  ): [Photo]
}

type Subscription {
  messageCreated(repository: Int): Message
}

type schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}

interface Character {
  id: ID!
  name: String!
}

type Person implements Character {
  id: ID!
  name: String!
  last: String!
  friends: [friend]
}

union friend = Person | pet | robot | bot

union enemy = Person | pet

type pet {
     id: ID!
     name: String!
}